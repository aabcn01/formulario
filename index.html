<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Publicación</title>
</head>
<body>
  <h2>Publicar evento</h2>
  <form id="formulario">
    <input type="text" name="distrito" placeholder="Distrito" required><br><br>
    <input type="text" name="grupo" placeholder="Grupo" required><br><br>
    <input type="text" name="ciudad" placeholder="Ciudad" required><br><br>
    <input type="date" name="fecha" required><br><br>
    <textarea name="descripcion" placeholder="Descripción" required></textarea><br><br>
    <input type="file" name="imagen" accept="image/*" required><br><br>
    <button type="submit">Publicar</button>
  </form>

  <div id="resultado" style="margin-top:20px;color:green;"></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyCcZ_0FtbhvkCipWVjNgbIm7LBPuVO-4LeDffPDUeJ_lvZXshWNvGTH9ga5qh6kn_P/exec';

    document.getElementById('formulario').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const resultado = document.getElementById('resultado');
      resultado.style.color = 'black';
      resultado.textContent = '⏳ Subiendo...';

      const archivo = form.imagen.files[0];
      const lector = new FileReader();
      lector.onloadend = async function () {
        const imagenBase64 = lector.result.split(',')[1];

        const data = {
          distrito: form.distrito.value,
          grupo: form.grupo.value,
          ciudad: form.ciudad.value,
          fecha: form.fecha.value,
          descripcion: form.descripcion.value,
          imagenBase64: imagenBase64
        };

        try {
          const res = await fetch(SCRIPT_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          const result = await res.json();
          if (result.status === 'ok') {
            resultado.style.color = 'green';
            resultado.innerHTML = `✅ Publicado correctamente.<br><img src="${result.imagen}" style="max-width:300px;">`;
            form.reset();
          } else {
            resultado.style.color = 'red';
            resultado.textContent = '❌ Error: ' + result.message;
          }
        } catch (err) {
          resultado.style.color = 'red';
          resultado.textContent = '❌ Error de conexión: ' + err.message;
        }
      };

      lector.readAsDataURL(archivo);
    });
  </script>
</body>
</html>
