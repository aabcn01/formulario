<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de envío simple</title>
</head>
<body>
  <h2>Prueba sin imagen</h2>
  <form id="formulario">
    <input type="text" name="distrito" placeholder="Distrito" required>
    <input type="text" name="grupo" placeholder="Grupo" required>
    <button type="submit">Enviar</button>
  </form>
  <div id="resultado"></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbytQZQwsgS_LHeSi787prZHkeIqjybSgUEIU06JHiDJR25j9tOBBPYMyiyDDBoneVTQ/exec';

    document.getElementById('formulario').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;

      const data = {
        distrito: form.distrito.value,
        grupo: form.grupo.value,
        ciudad: '',
        fecha: '',
        descripcion: '',
        imagenBase64: ''
      };

      try {
        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.status === 'ok') {
          document.getElementById('resultado').innerHTML = '✅ Datos enviados correctamente';
        } else {
          document.getElementById('resultado').innerText = '❌ Error: ' + result.message;
        }
      } catch (err) {
        document.getElementById('resultado').innerText = '❌ Error de conexión: ' + err.message;
      }
    });
  </script>
</body>
</html>
